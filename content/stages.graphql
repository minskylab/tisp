type Stage {
    id: ID! @id

    name: String!
    selector: String @unique

    parentProject: Project @relation(name: "ProjectStages")

    tasks: [Task!]! @relation(link: INLINE)

    parentStage: Stage @relation(name: "SubStages")
    stages: [Stage!]! @relation(link: INLINE, name: "SubStages")
}
